<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insert</title>
</head>
<body>
    <script>
        let data = [60,13,80,24,98];
        console.log(data);
        let newEl = 50;
        let position = 2;
        for(let i = data.length-1; i >= 0; i--){
            if(i >= position){
                data[i+1] = data[i];
                if(i==position){
                    data[i]=newEl;
                }
            }
        }

        console.log(data);
    </script>
</body>
</html>
