    <input type="text" id="newEL" placeholder="New element" />

      let data = [60, 13, 80, 24, 98];
      console.log(data);
      function insertElement() {
        let pos = document.getElementById("position").value;
        let newEl = document.getElementById("newEL").value;
        newEl = parseInt(newEl);
        for (let i = data.length - 1; i >= 0; i--) {
          if (
            pos < data.length &&
            pos >= 0 &&
            typeof parseInt(pos) === "number"
          ) {
            if (i >= pos) {
              data[i + 1] = data[i];
              if (i == pos) {
                data[i] = newEl;
              }
            }
          } else {
            alert("Entered position is out of range OR Invalid number");
            break;
          }
        }
        console.log(data);
      }
    </script>
